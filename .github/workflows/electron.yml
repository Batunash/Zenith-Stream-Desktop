name: Build & Publish

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Download FFmpeg (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p resources/bin/linux
          curl -L "https://github.com/ffbinaries/ffbinaries-prebuilt/releases/download/v6.1/ffmpeg-6.1-linux-64.zip" -o ffmpeg.zip
          curl -L "https://github.com/ffbinaries/ffbinaries-prebuilt/releases/download/v6.1/ffprobe-6.1-linux-64.zip" -o ffprobe.zip
          unzip ffmpeg.zip -d resources/bin/linux/
          unzip ffprobe.zip -d resources/bin/linux/
          chmod +x resources/bin/linux/ffmpeg
          chmod +x resources/bin/linux/ffprobe

      - name: Download FFmpeg (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p resources/bin/win
          curl -L "https://github.com/ffbinaries/ffbinaries-prebuilt/releases/download/v6.1/ffmpeg-6.1-win-64.zip" -o ffmpeg.zip
          curl -L "https://github.com/ffbinaries/ffbinaries-prebuilt/releases/download/v6.1/ffprobe-6.1-win-64.zip" -o ffprobe.zip
          unzip ffmpeg.zip -d resources/bin/win/
          unzip ffprobe.zip -d resources/bin/win/

      - name: Download FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p resources/bin/mac
          curl -L "https://github.com/ffbinaries/ffbinaries-prebuilt/releases/download/v6.1/ffmpeg-6.1-macos-64.zip" -o ffmpeg.zip
          curl -L "https://github.com/ffbinaries/ffbinaries-prebuilt/releases/download/v6.1/ffprobe-6.1-macos-64.zip" -o ffprobe.zip
          unzip ffmpeg.zip -d resources/bin/mac/
          unzip ffprobe.zip -d resources/bin/mac/
          chmod +x resources/bin/mac/ffmpeg
          chmod +x resources/bin/mac/ffprobe

      - run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
